- title: The amplification of risk in experimental diffusion chains
  image: Pub_chains.jpg
  description: "Public risk perception of hazardous events such as contagious
outbreaks, terrorist attacks, and climate change are difficult-to-
anticipate social phenomena. It is unclear how risk information
will spread through social networks, how laypeople influence
each other, and what social dynamics generate public opinion.
In this article we examine how messages detailing risks are transmitted from
one person to another in experimental diffusion chains and
how people influence each other as they propagate this information. "
  authors: Moussaïd, M., Brighton, H., & Gaissmaier, W. (2015)
