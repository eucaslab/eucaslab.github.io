- title: Compositional syntax from cultural transmission
  image: Pub_ilm.jpg
  description: "Knowledge of language is complex, yet the data available to the language learner are sparse. This incongruous situation, termed the “poverty of the stimulus,” is accounted for by placing much of the specification of language in the LAD. The assumption is that the characteristic structure of language is somehow coded genetically. The effect of language evolution on the cultural substrate, in the absence of genetic change, is not addressed by this explanation. We show that the poverty of the stimulus introduces a pressure for compositional language structure when we consider language evolution resulting from iterated observational learning. "
  authors: Brighton, H. (2002)
  link:
    url: /downloads/2002.Brighton.ALIFE.pdf
    display:  	<em>Artificial Life, 8,</em> 25-54.
