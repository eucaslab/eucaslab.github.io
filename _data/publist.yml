- title: The bias bias
  image: Pub_biasbias.jpg
  description: "Surprisingly simple models sometimes predict more accurately than more complex,
sophisticated models. Here, we address the question of when and why simple models succeed — or fail — by
framing the forecasting problem in terms of the bias–variance dilemma. Controllable error in forecasting consists
of two components, the “bias” and the “variance”. We argue that the benefits of simplicity are often overlooked
because of a pervasive “bias bias”. "
  authors: Brighton, H. & Gigerenzer, G. (2015)
  link:
