- title: "Beyond quantified ignorance: Rebuilding rationality without the bias bias"
  image: Pub_baltimore.jpg
  description: "If we reassess the rationality question under the assumption that the uncertainty of the natural world is largely unquantifiable, 
  where do we end up? In this article I argue that we arrive at a statistical, normative, and cognitive theory of ecological rationality. The main casualty of this rebuilding process is optimality. Once we view optimality as a formal implication of quantified uncertainty rather than an ecologically meaningful objective, the rationality question shifts from being axiomatic/probabilistic in nature to being algorithmic/predictive in nature. These distinct views on rationality mirror fundamental and long-standing divisions in statistics.  "
  authors: Brighton, H. (2019)
  link:
    url: http://www.economics-ejournal.org/economics/discussionpapers/2019-25/count
    display: "<em>Economics Discussion Papers</em>, No 2019-25, Kiel Institute for the World Economy [Open for public peer review at <em>Economics E-Journal</em>]."
  highlight: 1
  news2:

- title: "Rationality without optimality: Bounded and ecological rationality from a Marrian perspective"
  image: Pub_heuristics.jpg
  description: "Ecological rationality provides an alternative to the view that rational responses to environmental uncertainty are optimal probabilistic responses. In this article I respond recent critiques by clarifying that ecological rationality is more than a set of algorithmic conjectures. It is also driven by statistical commitments governing the treatment of unquantifiable uncertainty.  "
  authors: Brighton, H. (2018)
  link:
    url: https://psyarxiv.com/m2sz5/
